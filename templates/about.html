{% extends "base.html" %}
{% load static %}          

{% block title %}
  about page
{% endblock title %}


{% block content %}  


  <!-- about section -->
<section class="about_section layout_padding">
  <div class="container  ">
    <div class="row">
      <div class="col-md-6 ">
        <div class="img-box">
          <img src="{{ about.image.url }}" alt="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="detail-box">
          <div class="heading_container">
          </div>
          <p>
            {{ about.body | safe }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
  <!-- end about section -->
   

{% endblock content %}
